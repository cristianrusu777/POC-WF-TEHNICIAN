<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Technician Login • Wildlife Detection System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/tech-login.js" type="module"></script>
</head>
<body>
<main>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="min-width: 360px; max-width: 420px;">
            <h4 class="text-center mb-3">Technician Login</h4>
            <p class="text-muted text-center mb-4">Enter your credentials to continue.</p>
            <form id="techLoginForm">
                <div class="mb-3">
                    <label for="techId" class="form-label">Technician ID</label>
                    <input id="techId" class="form-control" placeholder="e.g. T-12345" required>
                </div>
                <div class="mb-3">
                    <label for="techPwd" class="form-label">Password</label>
                    <input id="techPwd" class="form-control" type="password" placeholder="••••••••" required>
                </div>
                <div id="techError" class="text-danger small mb-3" style="display:none;">Invalid credentials. Please try again.</div>
                <div class="d-grid gap-2">
                    <button id="techSubmit" type="submit" class="btn-tech">Login</button>
                    <a class="btn d-block text-center" href="./authentication.html">Back</a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
